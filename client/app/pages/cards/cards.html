<md-tabs md-selected="cardsCtrl.selectedIndex">
    <md-tab md-on-select="cardsCtrl.selectedIndexChanged()" id="tab0-page-cards" aria-controls="tab1-content" analytics-on="click"
            analytics-event="Page > Cards > All scrolls" analytics-category="Tab" label="All scrolls"></md-tab>
    <md-tab md-on-select="cardsCtrl.selectedIndexChanged()" id="tab1-page-cards" aria-controls="tab1-content" analytics-on="click"
            analytics-event="Page > Cards > My scrolls" analytics-category="Tab" label="My scrolls"></md-tab>
    <md-tab md-on-select="cardsCtrl.selectedIndexChanged()" id="tab2-page-cards" aria-controls="tab2-content" analytics-on="click"
            analytics-event="Page > Cards > Missing scrolls" analytics-category="Tab" label="Missing scrolls"></md-tab>
    <md-tab md-on-select="cardsCtrl.selectedIndexChanged()" id="tab3-page-deck" aria-controls="tab3-content" analytics-on="click"
            analytics-event="Page > Cards > Properties" analytics-category="Tab" label="Properties"></md-tab>
</md-tabs>

<div md-swipe-right="toolbarCtrl.mainSwipeRight()" class="app-silly-render-fix">
    <div ng-if="!cardsCtrl.filter.items.length && cardsCtrl.filter.sorted.length && cardsCtrl.selectedIndexCopy < 3"
         class="app-padding-b app-muted">
        There are no scrolls for current filter.
    </div>

    <div ng-if="!cardsCtrl.filter.sorted.length && (cardsCtrl.selectedIndexCopy == 1)"
         class="app-padding-b app-muted">
        You have not set your scrolls yet.
    </div>

    <div ng-if="!cardsCtrl.filter.sorted.length && (cardsCtrl.selectedIndexCopy == 2)"
         class="app-padding-b app-muted">
        You have all scrolls.
    </div>

    <div ng-show="cardsCtrl.selectedIndexCopy < 3" class="app-optimized" ng-include="'app/shared/views/cards-catalog.html'"></div>
    <ng-include ng-show="cardsCtrl.selectedIndexCopy == 3" src="'app/pages/cards/cards-properties.html'"></ng-include>
</div>
