<div>
    <md-button ng-click="toolbarCtrl.toggleLeft()" class="md-toolbar-tools" hide-gt-lg aria-label="Menu"><i class="mdi mdi-menu"></i></md-button>
</div>
<div ui-view="bar"></div>
<div flex><div style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden"><span class="app-title">{{title}}</span> <span class="app-subtitle">{{subTitle}}</span></div></div>
<div hide show-gt-sm>
    <md-button class="md-toolbar-tools" ng-href="./#/scrolls">Scrolls</md-button>
</div>
<div hide show-gt-sm>
    <md-button class="md-toolbar-tools" ng-href="./#/decks">Decks</md-button>
</div>
<div hide show-gt-sm>
    <md-button class="md-toolbar-tools" ng-href="./#/help" aria-label="Help"><i class="mdi mdi-help"></i>
    </md-button>
</div>
<div hide-gt-sm>
    <md-button class="md-toolbar-tools" aria-label="Navigation" ng-click="toolbarCtrl.openBottom($event)"><i class="mdi mdi-dots-vertical"></i>
    </md-button>
</div>
<div>
    <md-button class="md-toolbar-tools" ng-click="toolbarCtrl.openRight()" aria-label="Settings"><i class="mdi mdi-settings"></i>
    </md-button>
</div>
